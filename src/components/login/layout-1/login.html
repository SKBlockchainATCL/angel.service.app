<!-- Themes Login + logo -->
<ion-content white-background>
    <ion-grid *ngIf="data != null">
        <ion-row wrap padding>
            <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <!-- <button ion-button button-clear clear (click)="onEvent('onSkip')">{{data.skip}}</button> -->
                <!---Logo-->
                <img padding-bottom [src]="data.logo" *ngIf="data.logo != null">
                <!---Input field username-->
                <ion-item transparent>
                    <ion-label floating>{{data.username}}</ion-label>
                    <ion-input required type="text" [(ngModel)]="username"></ion-input>
                    <ion-label error-field color="secondary" no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>
                </ion-item>
                <!---Input field password-->
                <ion-item transparent>
                    <ion-label floating>{{data.password}}</ion-label>
                    <ion-input required type="password" [(ngModel)]="password"></ion-input>
                    <ion-label error-field color="secondary" no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label>
                </ion-item>
                <!---Login button-->
                <button ion-button button-clear-outline round outline (click)="goFirstPage()">{{data.login}}</button>
                <!---Register button-->
                <button disabled ion-button float-left button-clear-outline round outline (click)="onEvent('onRegister')">{{data.register}}</button>
            </ion-col>
            
        </ion-row>
        
    </ion-grid>
    
</ion-content>
